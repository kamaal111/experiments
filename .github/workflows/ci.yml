name: CI

on:
  push:
    branches:
      - "*"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality
    timeout-minutes: 5
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: extractions/setup-just@v2

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Bootstrap
        run: just bootstrap

      - name: Lint
        run: just lint
